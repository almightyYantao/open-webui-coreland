  tags:
    - kube-runner
  image: docker.1ms.run/library/docker:24.0.2
  stage: build
  before_script:
    # é…ç½® Alpine é•œåƒæº
    - echo "http://mirrors.aliyun.com/alpine/v3.18/main" > /etc/apk/repositories
    - echo "http://mirrors.aliyun.com/alpine/v3.18/community" >> /etc/apk/repositories
    - apk update
